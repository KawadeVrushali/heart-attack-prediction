<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>heart attack Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">heart attack Predictor</span></h2>
            <div class='description'>
    			<p>It's just a prediction; do consult with a Doctor ðŸ˜Š</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 34"><br>
                <input class="form-input" type="text" name="sex" placeholder="Gender eg. male"><br>
                <input class="form-input" type="text" name="cp" placeholder="chest pain eg.0 to 3"><br>
                <input class="form-input" type="text" name="trestbps" placeholder="Resting BP eg.130"><br>
                <input class="form-input" type="text" name="chol" placeholder="Cholestrol eg.250"><br>
                <input class="form-input" type="text" name="fbs" placeholder="Fasting BP eg.0,1"><br>
                <input class="form-input" type="text" name="restecg" placeholder="Rest ECG eg.0,1"><br>
                <input class="form-input" type="text" name="thalach" placeholder="Max heart rate eg.187"><br>
                <input class="form-input" type="text" name="exang" placeholder="Excercise Induced Angina eg.0,1"><br>
                <input class="form-input" type="text" name="oldpeak" placeholder="ST Depression 3.5"><br>
                <input class="form-input" type="text" name="slope" placeholder="Slope of Excercise eg 0,1,2"><br>
                <input class="form-input" type="text" name="ca" placeholder="No of Vessels eg.0,1,2"><br>
                <input class="form-input" type="text" name="thal" placeholder="Defect Type eg.1,2,3"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/im-rcr"><i class="fab fa-github fa-lg contact-icon"></i></a>
             </div>
           <p class='footer-description'>Project by Vrushali_Kawade</p>
       </div>

    </body>
</html>
